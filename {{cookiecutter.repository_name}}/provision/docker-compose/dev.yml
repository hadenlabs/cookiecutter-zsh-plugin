# Docker Compose
# https://docs.docker.com/compose/

services:
  # Python
  app:
    environment: &environment
      - STAGE=local
    image: {{ cookiecutter.repository_name }}-app-dev
    build:
      args:
        stage: dev

  check:
    image: {{ cookiecutter.repository_name }}-check-dev
    environment: *environment
    build:
      context: .
      dockerfile: provision/docker/check/Dockerfile
      args:
        stage: dev
    volumes:
      - .:/usr/src
    env_file:
      - .env
